<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100以内三运算数加减混合</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="assignment">
        <h2>100以内三运算数加减混合</h2>

        <p> <label for="num-p">题目个数：</label> <input min="1" max="50" v-model="numOfP" type="number" id="num-p"> </p>
        <p> <label for="min-num">运算数最小值：</label> <input max="99" min="10" v-model="minNum" type="number" name="min-num"
                id="min-num"> </p>
        <p> <label for="max-num">运算数最大值：</label> <input max="99" min="10" v-model="maxNum" type="number" name="max-num"
                id="max-num">
        </p>
        <p><button @click="generateProblems">生成</button></p>
        <div v-if="problems.length > 0" id="problems">
            <div v-for="(problem, index) in problems">
                <p class="problem-content">第{{ index + 1 }}题：{{ problem }}</p>
            </div>
        </div>
        <p><button @click="showAnswers">答案</button></p>
    </div>
    <script src="vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
