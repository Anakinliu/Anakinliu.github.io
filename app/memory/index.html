<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Memory</title>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
            background-image: url('bg.jpg');
            font-size: 85%;
            margin: 0;
            text-shadow: #FC0 1px 0 10px;
        }

        h2 {
            font-size: 220%;
            font-weight: 400;
        }

        .to {
            color: rgb(253, 99, 125);
        }

        .content {
            position: absolute;
            width: 100%;
            top: 40%;
            transform: translate(0, -50%);
            text-align: center;
        }

        .timer {
            font-size: 180%;
            line-height: 1.5;
            margin: 1em 0;
        }

        .timer p {
            font-size: 2rem;
            color: rgb(253, 99, 125);
            line-height: 1;
            margin: .2em 0;
        }

        .bottom {
            position: absolute;
            bottom: 5rem;
            width: 100%;

        }

        .typing {
            margin: 0 auto;
            color: rgb(253, 99, 125);
            font-size: 4vw;
            width: 68vw;
            height: 5vw;
            border-right: 1px solid transparent;
            animation: typing 4s steps(16, end), blink-caret .75s step-end infinite;
            font-family: Consolas, Monaco;
            word-break: break-all;
            overflow: hidden;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 68vw;
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: currentColor;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h2 class="to">Zhao Xinxin</h2>
            <h2>We have met for</h2>
            <div class="timer">
                <p id="d"></p> Days
                <p id="h"></p> Hours
                <p id="m"></p> Minutes
                <p id="s"></p> Seconds
            </div>
        </div>
        <div class="bottom">
            <p class="typing">踌躇即失之东隅。但不能收之桑榆者。</p>
        </div>
    </div>

    <script language="javascript">

        function timer() {
            console.log(123);
            var start = new Date("2023-03-18 14:40:00");
            var t = new Date().getTime() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) {
                h = "0" + h;
            }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }
            var s = ~~(t / 1000 % 60);
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        setInterval(timer, 1000);

    </script>

</body>

</html>
